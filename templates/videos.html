<html>
<head>

<body>

<!-- Code. -->


  <div><h1>Let's Analyze!</h1></div>
  
  <table>

    <thead>

    <tr><b>

      <th> </th>

    </tr></b>

    </thead>

      <td>Views</td>
      <td><canvas id="views" width="2400" height="120"></canvas></td>

     </td>


  </table>

<table>
        <td>Comments</td>
        <td><canvas id="comments" width="2400" height="100"></canvas></td>
</table>

<table>
       <td>Likes</td>
       <td><canvas id="likes" width="2400" height="100"></canvas></td>
</table>

<table>
      <td>Dislikes</td>
      <td><canvas id="dislikes" width="2400" height="100"></canvas></td>
</table>

  <script>
 
        // bar chart data

            var barData = {
                labels : {{ video_number }},
                datasets : [
                    {
                        fillColor : "#48A497",
                        strokeColor : "#48A4D1",
                        data : {{ views }}
                    }
                ]
            }

            // get bar chart canvas

            var views = document.getElementById("views").getContext("2d");

            // draw bar chart

            new Chart(views).Bar(barData);

        // bar chart data

        var barData2 = {
                labels : {{ video_number }},
                datasets : [
                    {
                        fillColor : "#48A497",
                        strokeColor : "#48A4D1",
                        data : {{ comments }}
                    }
                ]
            }

            // get bar chart canvas

            var comments = document.getElementById("comments").getContext("2d");

            // draw bar chart

            new Chart(comments).Bar(barData2);

        // bar chart data

        var barData3 = {
                labels : {{ video_number }},
                datasets : [
                    {
                        fillColor : "#48A497",
                        strokeColor : "#48A4D1",
                        data : {{ likes }}
                    }
                ]
            }

        // get bar chart canvas

        var likes = document.getElementById("likes").getContext("2d");

        // draw bar chart

        new Chart(likes).Bar(barData3);

        // bar chart data

        var barData4 = {
                labels : {{ video_number }},
                datasets : [
                    {
                        fillColor : "#48A497",
                        strokeColor : "#48A4D1",
                        data : {{ dislikes }}
                    }
                ]
            }

            // get bar chart canvas

            var dislikes = document.getElementById("dislikes").getContext("2d");

            // draw bar chart

            new Chart(dislikes).Bar(barData4);

       </script>

<h1>Video Number and Description</h1>

<p> {{ video_list }} </p>
